<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class CSS || Ainun Nadiroh</title>
    <style>
        .judul {
            size: 20px;
            color: green;
            background-color: khaki;
        }
        .tengah {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="judul tengah"> 
        Ini adalah contoh yang menggunakan class
    </h1>
    <h1> 
        Ini adalah contoh yang tidak menggunakan class
    </h1>
    <p class="judul"> 
        Ini adalah contoh yang menggunakan class
    </p>
    <p class="tengah"> 
        Ini adalah contoh yang tidak menggunakan class
    </p>
</body>
</html>
